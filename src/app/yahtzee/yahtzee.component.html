
<div class="container-compteur yatzee-height">
    <img *ngFor="let diceOfYatzee of yahtzee.myDice"
          [src]="diceOfYatzee.image"
          [alt]="diceOfYatzee.value"
          (click)="diceOfYatzee.isSelected = !diceOfYatzee.isSelected"
          [class.isActive]="diceOfYatzee.isSelected"
    >
</div>
<div class="mt-2">
  <button (click)="throwDice()">Lancer dés</button>
  <button [hidden]="yahtzee.myDice.length === 0" (click)="yahtzee.rerollDice()">Relancer les dés</button>
</div>
