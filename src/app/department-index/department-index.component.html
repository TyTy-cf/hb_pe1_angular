
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/regions">
        Régions
      </a>
    </li>
    <li class="breadcrumb-item active"
        aria-current="page"
        [hidden]="!region"
    >
      Départements - {{region?.name}}
    </li>
  </ol>
</nav>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Code</th>
    <th>Code région</th>
  </tr>
  </thead>
  <tbody *ngIf="arrayDepartments.length > 0; else noDepartments">
    <tr *ngFor="let department of arrayDepartments"
        (click)="routerLinkCity(department.codeRegion, department.code)"
        class="click-tr"
    >
      <td>
        {{department.name}}
      </td>
      <td>
        {{department.code}}
      </td>
      <td>
        {{department.codeRegion}}
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noDepartments>
  <td colspan="3">Aucun département pour la région</td>
</ng-template>

<ng-template #emptyRegion>
  <h2>Région inconnue</h2>
</ng-template>
