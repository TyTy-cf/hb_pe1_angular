
<div class="row">
  <button
          class="col-6 icons"
          [disabled]="limit === 0"
          (click)="previousPokemons()"
  >
    <fa-icon class="btn" [icon]="faArrowLeft"></fa-icon>
  </button>
  <button class="col-6 icons"
          [disabled]="limit+20 >= httpPokeApiService.maxCount"
          (click)="nextPokemons()"
  >
    <fa-icon class="btn" [icon]="faArrowRight"></fa-icon>
  </button>
</div>

<div class="row my-5">
  <a class="col-3" *ngFor="let apiPokemon of httpPokeApiService.arrayPokemon | slice:limit:limit+20" routerLink="/pokemons/{{apiPokemon.id}}">
    <h2>{{apiPokemon.name | uppercase}} #{{apiPokemon.order}}</h2>
    <div class="row">
      <div class="col-6" *ngFor="let type of apiPokemon.types">
        <img class="img-fluid" src="/assets/pkmn-types/type-{{type.type.name}}.png">
      </div>
    </div>
    <div>
      <img class="img-fluid" [src]="apiPokemon.sprites.other['official-artwork'].front_default">
    </div>
  </a>
</div>
