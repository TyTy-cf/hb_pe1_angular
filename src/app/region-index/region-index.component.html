<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Code</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let region of regionService.arrayRegion"
      (click)="routerLinkDepartment(region.code)"
      class="click-tr"
  >
    <td>
      {{region.name}}
    </td>
    <td>
      {{region.code}}
    </td>
  </tr>
  </tbody>
</table>
